services:
  - type: redis
    name: flopowered-redis
    ipAllowList: []

  - type: web
    name: flopowered-renderer
    env: node
    rootDir: apps/renderer
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20

  - type: web
    name: flopowered-api
    env: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: flopowered-redis
          property: connectionString
      - key: RENDERER_URL
        value: https://flopowered-renderer.onrender.com
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: flopowered-web
    env: node
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    startCommand: npm run start -- --port $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://flopowered-api.onrender.com/api
      - key: NODE_VERSION
        value: 20
